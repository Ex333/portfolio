{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mateusz | Portfolio{% endblock %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>

<header class="navbar">
    <div class="navbar-left">
        <div class="logo">Mateusz.</div>

        <nav class="nav">
            <a href="/">Home</a>
            <a href="/projects/">Projects</a>
            <a href="/about/">About</a>
            <a href="/contact/">Contact</a>
            <a href="/blog/">Blog</a>
        </nav>
    </div>

    <div class="navbar-right">
        <!-- LinkedIn -->
        <a href="https://www.linkedin.com/in/TWOJ_LINKEDIN"
           target="_blank"
           aria-label="LinkedIn">
            <img src="{% static 'icons/linkedin.svg' %}" alt="LinkedIn">
        </a>

        <!-- GitHub -->
        <a href="https://github.com/TWOJ_GITHUB"
           target="_blank"
           aria-label="GitHub">
            <img src="{% static 'icons/github.svg' %}" alt="GitHub">
        </a>
    </div>
</header>

<main class="content">
    {% block content %}{% endblock %}
</main>

<footer class="footer">
    © 2026 Mateusz Hałdaś · Portfolio
</footer>

</body>
</html>
