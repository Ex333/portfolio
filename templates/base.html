{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>{% block title %}Mateusz | Portfolio{% endblock %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal portfolio of Mateusz Hałdaś.">

    <!-- Google Font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet"
    >

    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>

<header class="navbar">
    <div class="navbar-left">
        <div class="logo">My name is Matt.</div>

        <nav class="nav">
            <a href="/">Home</a>
            <a href="/projects/">Projects</a>
            <a href="/blog/">Blog</a>
            <a href="/industrial/">Industrial</a>
            <a href="/about/">About</a>
            <a href="/contact/">Contact</a>
        </nav>
    </div>

    <div class="navbar-right">
        <a
            href="https://www.linkedin.com/in/mateusz-ha%C5%82da%C5%9B-914aa0197/"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="LinkedIn"
        >
            <img src="{% static 'icons/linkedin.svg' %}" alt="LinkedIn">
        </a>

        <a
            href="https://github.com/Ex333"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="GitHub"
        >
            <img src="{% static 'icons/github.svg' %}" alt="GitHub">
        </a>
    </div>
</header>

<main>
    {% block content %}{% endblock %}
</main>

<footer>
    <p>© 2026 Mateusz Hałdaś · Portfolio</p>
    <p>
        <a href="{% url 'imprint' %}">Imprint</a> |
        <a href="{% url 'privacy_policy' %}">Privacy Policy</a>
    </p>
</footer>

</body>
</html>
